databases:
  - name: budgetapp
    databaseName: budgetapp_f32m
    user: budgetapp_f32m_user

services:
  - type: web
    name: Budget-App
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name:budgetapp 
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
